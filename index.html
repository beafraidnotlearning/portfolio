<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <div class="output-panel">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="button-ac">Ac</button>
      <button data-delete class="button-del">Del</button>
      <button data-square-root class="button-root">Sqrt</button>
      <button data-pow class="button-pow">Pow</button>
      <button data-number class="button-7">7</button>
      <button data-number class="button-8">8</button>
      <button data-number class="button-9">9</button>
      <button data-operation class="button-div">/</button>
      <button data-number class="button-4">4</button>
      <button data-number class="button-5">5</button>
      <button data-number class="button-6">6</button>
      <button data-operation class="button-mul">*</button>
      <button data-number class="button-1">1</button>
      <button data-number class="button-2">2</button>
      <button data-number class="button-3">3</button>
      <button data-minus class="button-min">-</button>
      <button data-dot class="button-dot">.</button>
      <button data-number class="button-0">0</button>
      <button data-equals class="button-equ">=</button>
      <button data-operation class="button-plus">+</button>
    </section>
  </body>
</html>
